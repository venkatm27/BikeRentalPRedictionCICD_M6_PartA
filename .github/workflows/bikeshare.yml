# This workflow will install Python dependencies, run tests with a variety of Python versions 
name: Python app 
on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ] 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: false 
      matrix: 
        python-version: ["3.10"]
        
    steps:
    - uses: actions/checkout@v3 
    - name: Set up Python ${{ matrix.python-version }} 
      uses: actions/setup-python@v3 
      with:
        python-version: ${{ matrix.python-version }} 
    - name: Install dependencies 
      run: | 
        python -m pip install --upgrade pip 
        pip install -r bikeshare_project/requirements/test_requirements.txt        
       
    - name: Format with black 
      run: | 
        black bikeshare_project/bikeshare_model/*.py 
      
    # name: linting with pylint 
    #  run: | 
     # pylint bikeshare_project/bikeshare_model/*.py
    
    - name: Train pipeline 
      run: | 
        python bikeshare_project/bikeshare_model/train_pipeline.py 
      
    - name: Test with pytest 
      run: | 
        pytest 
        
